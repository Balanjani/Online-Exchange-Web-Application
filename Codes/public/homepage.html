<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .search-bar{
            width: 300px;
            height: 40px;
            border-radius: 20px;
            border: none;
            padding: 0 20px;
            font-size: 16px;
        }
        .profile-icon{
            font-size: 24px;
            background-color: rgb(254, 254, 254);
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .menu-icon{
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
        }
        
        .grid-item {
            text-align: center;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid-item img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 18px;
            color: rgb(0, 0, 0);
        }

        .profile-menu {
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: #f2f2f2;
            color: black;
            border-radius: 8px;
            padding: 10px;
            display: none; /* Initially hidden */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-menu a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px;
            margin: 5px 0;
            border-bottom: 1px solid #ccc;
        }

        .profile-menu a:last-child {
            border-bottom: none;
        }

        .profile-menu a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu button -->
        <i class="menu-icon">&#9776;</i>
        <input type="text" class="search-bar" placeholder="Search">
        <!-- Profile button -->
        <i class="profile-icon">&#128100;</i>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <a href="electronics.html">
                <img src="electronics.jpg" alt="Electronics" width="250" height="250">
                <p>ELECTRONICS</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="fashion.html">
                <img src="fashion.jpg" alt="Fashion" width="250" height="250">
                <p>FASHION</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="makeupbeauty.html">
                <img src="Makeupbeauty.jpg" alt="Makeup & Beauty" width="250" height="250">
                <p>MAKEUP & BEAUTY</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="music.html">
                <img src="Music.jpg" alt="Music & Education" width="250" height="250">
                <p>MUSIC & EDUCATION</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="furniture.html">
                <img src="furniture.jpg" alt="Furniture" width="250" height="250">
                <p>FURNITURE</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="homeappliances.html">
                <img src="Homeappliances.jpg" alt="Home Appliances" width="250" height="250">
                <p>HOME APPLIANCES</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="children.html">
                <img src="kids.jpg" alt="For Children" width="250" height="250">
                <p>FOR CHILDREN</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="sports.html">
                <img src="Sportsandgym.jpg" alt="Sports & Gym" width="250" height="250">
                <p>SPORTS & GYM</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="bicycles.html">
                <img src="bicycles.jpeg" alt="Bicycles" width="250" height="250">
                <p>BICYCLES</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="automotive.html">
                <img src="automotives.jpg" alt="Automotive" width="250" height="250">
                <p>AUTOMOTIVE</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="antiques.html">
                <img src="antiques.jpg" alt="Antiques" width="250" height="250">
                <p>ANTIQUES</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="free.html">
                <img src="free.png" alt="I'll Give It Free" width="250" height="250">
                <p>I'LL GIVE IT FREE</p>
            </a>
        </div>
    </div>
    
    <!-- Profile Dropdown Menu -->
    <div class="profile-menu" id="profileMenu">
        <p id="userName" class="user-name"></p>
        <a href="#">Orders</a>
        <a href="#">My List</a>
        <a href="profile.html">Profile</a>
        <a href="#">Notifications</a>
        <a href="#">Order History</a>
        <a href="#">Payment Method</a>
    </div>

    <script>
        // Display the user's name from local storage
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('userName').textContent = Hello, ${userName};
            }
        });

        // Toggle the profile menu when clicking on the profile icon
        document.getElementById('profileIcon').addEventListener('click', function() {
            const profileMenu = document.getElementById('profileMenu');
            if (profileMenu.style.display === 'none' || profileMenu.style.display === '') {
                profileMenu.style.display = 'block';
            } else {
                profileMenu.style.display = 'none';
            }
        });

        // Hide the menu if clicked outside of it
        document.addEventListener('click', function(event) {
            const profileMenu = document.getElementById('profileMenu');
            const profileIcon = document.getElementById('profileIcon');

            if (!profileMenu.contains(event.target) && !profileIcon.contains(event.target)) {
                profileMenu.style.display = 'none';
            }
        });

        document.getElementById('searchBar').addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            const gridItems = document.querySelectorAll('.grid-item');
            
            gridItems.forEach(function(item) {
                const itemText = item.textContent.toLowerCase();
                if (itemText.includes(searchQuery)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
