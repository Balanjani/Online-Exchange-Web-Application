<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .search-bar{
            width: 300px;
            height: 40px;
            border-radius: 20px;
            border: none;
            padding: 0 20px;
            font-size: 16px;
        }
        .profile-icon{
            font-size: 24px;
        }
        .menu-icon{
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
        }
        
        .grid-item {
            text-align: center;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid-item img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 18px;
            color: rgb(0, 0, 0);
        }

        .profile-menu {
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: #f2f2f2;
            color: black;
            border-radius: 8px;
            padding: 10px;
            display: none; /* Initially hidden */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-menu a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px;
            margin: 5px 0;
            border-bottom: 1px solid #ccc;
        }

        .profile-menu a:last-child {
            border-bottom: none;
        }

        .profile-menu a:hover {
            background-color: #ddd;
        }
    </style>
</head>
